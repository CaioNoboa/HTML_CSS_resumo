<!--
    Ãštil para textos grandes, quando precisa submeter mais de uma linha de texto

    Atributos
        id
        name
        rows e cols (definem o tamanho)
        minlength / maxlength
        wrap (off, soft, hard)
        etc. (autocomplete, autofocus, disable, placeholder, readonly, form, required)
-->

<label for="message">Escreva sua mensagem:</label>
<textarea name="message" id="message" cols="30" rows="10" minlength="250" maxlength="1000" form="id"></textarea>

<form action="" id="id">
    <button>Enviar</button>
</form>
