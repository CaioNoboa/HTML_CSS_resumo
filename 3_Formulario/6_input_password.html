<!--
    <input type="password">

    Esconde o que está sendo digitado

    O estilo depende do user agent (navegador)

    Atributos:
        minlength / maxlength (número máximo ou mínimo de caracteres para o campo)

        size (trata-se do tamanho do campo)
    
        pattern (delimita padrões para aumentar segurança da senha)

        placeholder

        readonly

        disable

        required

        inputmode
            Pode alterar o uso do teclado em smartphones
            Ex.: queremos que o cliente só adicione números:
            inputmode="numeric"
        
        autocomplete= (permite sugestão do navegador)
            "on"
            "off"
            "new-password" (o navegador poderá sugerir uma nova senha)
-->

<form action="">
    <input
        type="password"
        minlength="4"
        maxlength="20"
        size="10"
        placeholder="Coloque sua senha"
        required        
        >
    <button>Enviar</button>
</form>
