<!--
    Serve para identificar uma (ou mais) tag de entrada de dados

    Atributos
        for
            Faz a conexão entre o label e a tag de entrada de dados
            É feita via id do input
            Só funciona com elementos específicos: button, input, meter, output, progress, select, textarea
-->

<label>
    Nome:
    <input type="text">
</label>

<br>

<label for="email">Email</label>
<input id="email" type="text">
