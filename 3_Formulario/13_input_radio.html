<!--
    Projetado para selecionar uma única opção de um grupo de opções

    Atributos essenciais
        checked (indica que o campo foi marcado)
        value (valor que aquele campo contém)
-->

<fieldset>
    <legend>Vamos tomar um café?</legend>
    
    <label for="yes">Sim</label>
    <input type="radio" id="yes" name="coffee" value="yes">
    
    <label for="no">Não</label>
    <input checked type="radio" id="no" name="coffee" value="no">
</fieldset>
