<!--
    Para campos de busca
    
    É igual ao campo do tipo "text", mas poderá ser um pouco diferente dependendo do user agent (navegador)

    Atributos
        list / datalist
        pattern
        aria-label (Serve para quando não tivermos uma label (nesse caso ficaria feio), mas queremos continuar com acessibilidade, assim, o que estiver neste atributo será lido pelo leitor de tela)
-->

<datalist id="searchterms">
    <option>Mac</option>
    <option>Windows</option>
    <option>Linux</option>
</datalist>

<form action="">
    <input type="search" name="q" list="searchterms" placeholder="Faça sua busca aqui" aria-label="Campo de pesquisa: Digite seu termo de busca">
    <button>Pesquisar</button>
</form>

<br>

<!-- O pattern restringe as opções que podemos colocar, no caso precisamos de dois números -->
<form action="">
    <label for="">Pesquisar pelo ID</label>
    <input type="search" name="id" pattern="[0-9]{2}" title="Digite o número ID:99">
    <button>Pesquisar</button>
</form>
