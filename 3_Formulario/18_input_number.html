<!--
    Entrada de números

    Atributos
        min / max
        step        
-->

<form action="">
    <input type="number" min="2" max="99" placeholder="Digite somente números">
    <button>Enviar</button>
</form>

<br>

<form action="">
    <input type="number" min="0" max="1000" step="10">
    <button>Enviar</button>
</form>

<br>

<datalist id="numbers">
    <option>1</option>
    <option>10</option>
    <option>100</option>
    <option>1000</option>
    <option>10000</option>
</datalist>

<form action="">
    <input type="number" list="numbers">
    <button>Enviar</button>
</form>
