<!--
    É uma maneira formatada diferente.

    A legenda (<optgroup label="">) fica em negrito e temos as opções abaixo da legenda
-->

<label>Please choose one pet:
    <select name="petsdata">
        <optgroup label="1-Legged pets">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="hamster" disabled>Hamster</option>
        </optgroup>
    </select>
</label>

<br>

<label>Please choose one or more pets:
    <select name="petsdata2" multiple size="8">
        <optgroup label="2-Flying pets">
            <option value="parrot">Parrot</option>
            <option value="macaw">Macaw</option>
            <option value="albatross">Albatross</option>
        </optgroup>
        <optgroup label="3-pets">
            <option value="snake">Snake</option>
            <option value="cow">Cow</option>
            <option value="chicken">Chicken</option>
        </optgroup>
    </select>
</label>
