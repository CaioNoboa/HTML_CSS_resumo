<form>
    <fieldset title="Contato">
        <legend>Contato</legend>
        <label for="name">Nome</label>
        <br>
        <input type="text" id="name" name="name" size="20" placeholder="Nome completo" autofocus>
        <br><br>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" name="email" size="20" placeholder="email@email.com">
        <br><br>
        <label for="message">Mensagem</label>
        <br>
        <textarea id="message" name="message" cols="18" rows="5" placeholder="Digite sua mensagem"></textarea>
        <br>
        <button type="submit">Enviar</button>
    </fieldset>
</form>
