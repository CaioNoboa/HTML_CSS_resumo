<!--
    <input type="file">

    Atributos:        
        value

        accept (descreve os tipos de arquivos que serão aceitos)

        files (a lista de arquivo ou arquivos)
            image/* todo tipo de imagem
            video/* todo tipo de video

        multiple (permite enviar múltiplos arquivos)
    
    Para o envio dos arquivos, o formulário deverá utilizar o método POST e o atributo enctype como "multipart/form-data"
-->

<form action="" method="post" enctype="multipart/form-data">
    <input
        type="file"
        accept=".doc, .docx, .pdf"
        >
</form>
