<!--
    <img>

    Atributos:
        src
        alt (alternativa à imagem, isto é, se não existir imagem o que aparecerá)
        title (para quando o mouse descansar em cima da imagem, o texto que aparece)
        width
        height
    
    Podemos adicionar link com <a>
-->

<img
    src="https://source.unsplash.com/random"
    alt="Imagem de blábláblá"
    title="Colocar um título na imagem"
    width="300px"
    >
    
<img
    src=""
    alt="Imagem de blábláblá"
    >
    
<a href="https://google.com">
    <img
        src="https://source.unsplash.com/random"
        alt="Imagem de blábláblá"
        title="Colocar um título na imagem"
        width="300px"
        >
</a>

<!-- Colocando legenda -->
<a href="https:google.com">
    <figure>
        <img
            src="https://source.unsplash.com/random"
            alt="Imagem de blábláblá"
            title="Colocar um título na imagem"
            width="300px"
            >
        <figcaption>Aqui podemos colocar uma legenda para a imagem</figcaption>
    </figure>
</a>
