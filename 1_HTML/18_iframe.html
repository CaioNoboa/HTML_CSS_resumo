<!--
    Para trazer mídias, audios, videos, de terceiros, podemos utilizar o iframe (inline frame element), que trará conteúdo externo

    Atributos:
        src (source, origem)
        height
        width
        title (acessibilidade)
        allowfullscreen
        frameborder (se terá borda)
-->

<iframe 
    width="853" 
    height="480" 
    src="https://www.youtube.com/embed/G5TOitIft8o?list=PLDqnSpzNKDvnh-0RCYbIL5WzGCCFV1Ghm"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
</iframe>
