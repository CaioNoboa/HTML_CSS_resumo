<!--
    2 lojas
        Quantos produtos foram produzidos, quantos foram vendidos e agrupado por nome dos produtos

    rowspan - quantas linhas ocupará
    colspan - quantas colunas ocupará

    scope é para acessibilidade
-->

<table>
    <caption>Produção e venda por loja</caption>

    <colgroup>
        <col>
        <col span="2" style="background-color: red;">
        <col span="2" style="background-color: blue;">
    </colgroup>
    
    <thead>
        <tr>
            <th rowspan="2" scope="rowgroup">Produtos</th>
            <th colspan="2" scope="colgroup">Afonso Pena</th>
            <th colspan="2" scope="colgroup">Antônia Pereira</th>
        </tr>
        <tr>            
            <th scope="col">Produção</th>
            <th scope="col">Venda</th>
            <th scope="col">Produção</th>
            <th scope="col">Venda</th>
        </tr>
    </thead>
    
    <tbody>
        <tr>
            <th scope="row">Vassouras</th>
            <td>50</td>
            <td>20</td>
            <td>100</td>
            <td>80</td>
        </tr>
        <tr>
            <th scope="row">Baldes</th>
            <td>10</td>
            <td>10</td>
            <td>30</td>
            <td>25</td>
        </tr>
    </tbody>
</table>
