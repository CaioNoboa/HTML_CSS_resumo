<!--
    Web semântica significa dar adicionar significado à uma linguagem

    Web semântica no HTML
        No caso do HTML, web semântica significa dar significado ao conteúdo

        Web semântica irá controlar organização e apresentação do conteúdo

        Ao usarmos uma marcação semâmtica consistente, para identificar os elementos da página, o navegador identificará corretamente os elementos e os apresentará aos usuários

        Isso se torna muito importante para acessibilidade, como p.ex. usuários que precisam usar leitores de página

        Os motores de busca (tipo google) dão preferência para sites bem estruturados e organizados (aumento de visibilidade)

    Tags
        As tags que irão ajudar a criar um HTML semântico, pois algumas tags tem significados específicos e orientações claras sobre onde devem ficar na página e o motivo delas existirem

        Exemplos:
            Ao invés de usarmos a tag <p></p> para fazer uma citação, podemos utilizar:
            <blockquote>
                Texto
                    <cite>Autor</cite>
            </blockquote>

    Sempre buscar regras e padrões para aprimorar a estrutura do documento
-->
