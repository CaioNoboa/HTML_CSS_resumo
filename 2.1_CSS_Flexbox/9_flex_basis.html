<!--
    Flex-basis

    Altera largura do elemento (row) ou altura (column)

    Aplicado no 'filho' (nesse caso serÃ¡ nas div's com classe 'item')

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="9_css.css">
</head>
<body>
    <h1>Row</h1>
    <p>Com o flex basis controlamos a largura dos itens de uma linha</p>
    <div class="box">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
    </div>
    
    <h1>Column</h1>
    <p>Com o flex basis controlamos a altura dos itens de uma coluna</p>
    <div class="column-box">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
    </div>
</body>
</html>
