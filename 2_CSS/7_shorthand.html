<!--
    Shorthand
        é uma junção de propriedades, uma forma de resumir o código
        https://developer.mozilla.org/pt-BR/docs/Web/CSS/Shorthand_properties

    Exemplo:
        background-color: blue;
        background-image: url(endereço);
        background-repeat: no-repeat;
        background-position: left top;
        
        background: blue url(endereço) no-repeat left top;

        font-style: italic;
        font-weight: bold;
        font-size: .8em;
        line-height: 1.2;
        font-family: Arial, sans-serif;
        
        font: italic bold .8em/1.2 Arial, sans-serif;

        ps.: a ordem dos valores das propriedades dentro do shorthand não importa
-->
