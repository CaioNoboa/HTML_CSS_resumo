    Basic Font Properties
        font-family (tipo de fonte. Listadas em ordem de prioridade, há um fallback (escape) caso não dê certo alguma fonte)
            
            serif - fontes serifadas são fontes que as letras possuem 'dobrinhas'
            sans-serif - fontes não serifadas, isto é, não possuem 'dobrinhas'

        font-weight (peso da fonte)
            tem várias opções (normal, bold, bolder, lighter, 100, 200, 300, 400, 500, 600, 700, 800, 900) Mas não é pq tem várias opções que o tipo da família da fonte que estamos trabalhando terá todos esses valores

        font-style
            italic, oblique e normal

        font-size
            tamanho da fonte
            pode ser dada em px, em, rem

    Fontes do sistema x fontes da web
        Nem sempre fontes do nosso sistema estarão disponíveis para todos
        Para isso podemos usar web fontes, tipo o google fontes, que utiliza font-face
