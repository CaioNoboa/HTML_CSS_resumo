<!--
    Cada elemento é considerado uma caixa.
    Essa caixa possui propriedades:
        tamanho
            largura - width
            altura - height
        conteúdo - content
        bordas - border
        preenchimento interno - padding
        espaços fora da caixa - margin

    O tamanho da caixa é feito pelo conteúdo dentro dela:
    (<div><h1>Texto qualquer</h1></div>)
    div {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        margin: 10%;
        padding: 0 20px;        
    }
    Apesar de colocarmos que a largura deve ser 100px, ao colocarmos padding de 20px nas laterais, o valor total da largura será 140px, pois width é através do conteúdo.

    Para contornarmos isso podemos adicionar box-sizing: border-box;
    div {
        width: 100px;
        height: 100px;
        border: 1px solid red;
        margin: 10%;
        padding: 0 20px;
        box-sizing: border-box;
    }
    Dessa forma, o tamanho da caixa será calculado não a partir do conteúdo, mas sim a partir das bordas. Dessa forma, a largura total seria os 100px

    Por isso é comum iniciarmos o CSS com:
    * {
        box-sizing: border-box;
    }

    Apresentação da caixa (display)
        como as caixas se comportam em relação às outras caixas (comportamento externo das caixas)
            display: block
                ocupa toda a linha, colocando o próximo elemento abaixo desse
                width e height são respeitados
                padding, margin, border irão funcionar normalmente
            display: inline
                elemento ao lado do outro
                width e height não funcionam
                somente valores horizontais de margin, padding e border
            
            Exemplos:
            block: p, div, section, headings (h1, h2, ...)
            inline: a, strong, span, em
            
            Podemos alterar colocando display: inline em um elemento que o padrão é block e vice versa.
-->
