<!--
    font-variant: small-caps; (Letras minúsculas ficam maiúsculas, mas de um tamanho menor do que as maiúsculas)

    font-stretch: (alargamento ou encolhimento da fonte)
        expanded
        condensed
        normal
        de 50 a 200%

    letter-spacing (espaço entre caracteres) e word-spacing (espaço entre palavras)
        aceita px, em, etc

    line-height (espaço entre linhas)
        comuns 1.5 ou 2

    text-transform:
        uppercase (letras maiúsculas)
        capitalize (apenas primeira letra de cada palavra fica maiúscula)
        lowercase (letras minúsculas)
        none

    text-decoration:
        podemos colocar linhas:
            underline
            overline
            line-through (risca a palavra)
        podemos dar estilo à linha:
            wavy
            dotted
            double
            dashed (tracejado)
            solid
        podemos dar cor

        Exemplo (shorthand):
        text-decoration: underline wavy red;

    text-align: (alinhamento do texto)
        center
        left
        right
        justify

    text-shadow: (sombra aplicada a um texto)
        aceita length (px etc.)
        aceita cores

        podemos colcoar múltiplos valores e são colocados 3 valores length:
        text-shadow: 1px 2px 3px red, 4px 5px 6px green;
        1px e 4px = offset-x (posicionamento x)
        2px e 5px = offset-y (posicionamento y)
        3px e 6px = blur-radius (embaçamento)

    Podemos aplicar font de maneira shorthand:
    font: italic normal bold normal 3em/2 Arial, sans-serif;
        (style variant weigth stretch size/line-height family)
-->
