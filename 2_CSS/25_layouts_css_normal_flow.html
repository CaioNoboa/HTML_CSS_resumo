<!--
    Normal flow ou Flow Layout
        É a maneira que os elementos 'block' e 'inline' ficam na página

   Tags com flow inline não quebram a linha. Ex.: spam e strong

   Tags com flow block quebram a linha. Ex.: div e p
-->

<p>Texto block com <strong>inline</strong> dentro</p>
<div>Outro texto block</div>

<p style="background: green">O block ocupa toda a linha, como podemos ver pela coloração</p>
<p>Já o inline ocupa toda apenas um <strong style="background: green">pedaço</strong></p>
