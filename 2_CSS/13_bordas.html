<!--
    Bordas da caixa

    Se a caixa tem 100px e a borda é brder: 1px; a caixa terá então 102px
    Para que a contagem seja definida pelo width: 100px; basta adicionar box-sizing: border-box;

    Valores:
    border-style
        pode ser solid, dotted, dashed, double, groove, ridge, inset, outset
    border-width
        length
    border-color
        color

    Aplicação
    border-top: red solid;

    Caso haja:
    border: 20px solid red;
    border-top: green;
    A borda de cima apenas sumirá, é preciso adicionar mais valores para que de certo:
    border-top: double green 4px;
-->
