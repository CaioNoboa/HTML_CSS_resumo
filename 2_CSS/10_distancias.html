<!--
    Distâncias absolutas e relativas

    Distâncias absolutas:
        são fixas e não alteram seu valor (cm, in (inches), px (pixels))
            1cm = 96px/2.54
            1in = 2.54cm = 96px
            1px = 1/96th of 1in
        Desses o mais comum é o px

    Distâncias relativas
        são relativas a algum outro valor. Pode ser em relação ao elemento pai, ou root, ou tamanho da tela.
        Adapta melhor aos diferentes tipos de tela
        
        em - relativo ao tamanho da font do pai
        rem - relativo ao tamanho da font do elemento raiz (root/html)
        vw - 1% da viewport width
        vh - 1% da viewport height
-->
