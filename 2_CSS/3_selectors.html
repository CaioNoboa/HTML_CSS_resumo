<!--
    Selectors
        Conecta um elemento HTML com CSS
        Tipos:
            Global selector '*'
            Element/Type selector 'h1, h2, p, div'
            ID selector '#box, #container'
            Class selector '.red, .m-4'
            Attribute selector, pseudo-class, pseudo-element e etc.
        
            Exemplos:
            * {
                margin: 0;
            }

            (<div id="container" class="m-40"></div>)
            #container {
                width: 200px
            }

            .m-40 {
                margin: 40px;
            }
            
            (<h1></h1>
            <h2></h2>)
            Queremos mudar ambos:
            h1, h2 {
                color: green;
            }
-->
